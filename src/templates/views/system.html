<div class="view-header">
  <h2>System Information</h2>
  <p class="view-subtitle">Your ThinkPad details</p>
</div>

<div class="system-container">
  <!-- Hardware Info Card -->
  <div class="system-card">
    <h3>Hardware</h3>
    <div class="system-info-list">
      <div class="system-info-item">
        <span class="info-label">Model</span>
        <span id="system-model" class="info-value">Loading...</span>
      </div>
      <div class="system-info-item">
        <span class="info-label">CPU</span>
        <span id="system-cpu" class="info-value">Loading...</span>
      </div>
      <div class="system-info-item">
        <span class="info-label">Memory</span>
        <span id="system-memory" class="info-value">Loading...</span>
      </div>
      <div class="system-info-item">
        <span class="info-label">Hostname</span>
        <span id="system-hostname" class="info-value">Loading...</span>
      </div>
    </div>
  </div>

  <!-- Software Info Card -->
  <div class="system-card">
    <h3>Software</h3>
    <div class="system-info-list">
      <div class="system-info-item">
        <span class="info-label">OS</span>
        <span id="system-os" class="info-value">Loading...</span>
      </div>
      <div class="system-info-item">
        <span class="info-label">Kernel</span>
        <span id="system-kernel" class="info-value">Loading...</span>
      </div>
    </div>
  </div>
</div>
