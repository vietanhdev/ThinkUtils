<div class="view-header">
  <h2>Cloud Sync</h2>
  <p class="view-subtitle">Sync settings across devices</p>
</div>

<div class="sync-container">
  <!-- Login Section -->
  <div id="sync-login" class="card sync-login-card">
    <div class="sync-icon">
      <svg
        width="48"
        height="48"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
      >
        <path
          d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.2"
        />
      </svg>
    </div>
    <h3>Connect Your Account</h3>
    <p class="card-description">Sign in with Google to sync your settings across devices</p>
    <button id="btn-google-login" class="btn-primary">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
        <path
          d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
        />
        <path
          d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
        />
        <path
          d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
        />
        <path
          d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
        />
      </svg>
      Sign in with Google
    </button>
  </div>

  <!-- Dashboard Section -->
  <div id="sync-dashboard" class="sync-dashboard" style="display: none">
    <!-- User Info Card -->
    <div class="card">
      <div class="card-header">
        <div class="card-icon user-avatar">
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
            <circle cx="12" cy="7" r="4" />
          </svg>
        </div>
        <div class="sync-user-info">
          <h3 id="user-email">user@example.com</h3>
          <p id="last-sync">Last synced: Never</p>
        </div>
      </div>

      <div class="btn-group">
        <button id="btn-sync-now" class="btn-primary">
          <svg
            width="16"
            height="16"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.2"
            />
          </svg>
          Sync Now
        </button>
        <button id="btn-download-settings" class="btn-secondary">
          <svg
            width="16"
            height="16"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M7 10l5 5 5-5M12 15V3" />
          </svg>
          Download Settings
        </button>
        <button id="btn-google-logout" class="btn-secondary">
          <svg
            width="16"
            height="16"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4M16 17l5-5-5-5M21 12H9" />
          </svg>
          Sign Out
        </button>
      </div>
    </div>

    <!-- Synced Settings Card -->
    <div class="card">
      <div class="card-header">
        <h3>Synced Settings</h3>
      </div>
      <div class="info-list" id="synced-settings">
        <div class="info-item">
          <span class="info-label">Fan Mode</span>
          <span class="info-value" id="synced-fan-mode">auto</span>
        </div>
        <div class="info-item">
          <span class="info-label">Theme</span>
          <span class="info-value" id="synced-theme">system</span>
        </div>
        <div class="info-item">
          <span class="info-label">Auto Start</span>
          <span class="info-value" id="synced-autostart">Disabled</span>
        </div>
      </div>
    </div>
  </div>
</div>
