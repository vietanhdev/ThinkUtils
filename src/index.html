<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="assets/logo.svg" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ThinkUtils</title>
    <script type="module" src="/js/app.js" defer></script>
  </head>

  <body>
    <!-- Titlebar Container (injected) -->
    <div id="titlebar-container"></div>

    <div class="app-layout">
      <!-- Sidebar Container (injected) -->
      <div id="sidebar-container"></div>

      <!-- Main Content Area -->
      <main class="main-content">
        <!-- Page Header -->
        <header class="page-header">
          <div class="page-title-section">
            <h1 id="page-title">Home</h1>
            <p id="page-subtitle">Quick settings and overview</p>
          </div>
          <div class="status-indicator" id="connection-status">
            <span class="status-dot"></span>
            <span class="status-text">Active</span>
          </div>
        </header>

        <!-- Views Container (views injected dynamically) -->
        <div id="views-container"></div>
      </main>
    </div>

    <!-- Dialogs Container (injected) -->
    <div id="dialogs-container"></div>
  </body>
</html>
